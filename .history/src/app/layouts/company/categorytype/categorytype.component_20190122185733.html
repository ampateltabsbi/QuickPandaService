<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'Category Type'">
      <form #categorytypeForm="ngForm" (ngSubmit)="onSubmit(categorytypeForm)">
        <div class="form-group row">
          <div class="col-sm-6">
            <input class="form-control" type="hidden" name="ID" #name="ngModel" [(ngModel)]="apiService.selectedModel.ID"
              required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-6">
            <select class="form-control" name="CategoryID" #name="ngModel" [(ngModel)]="apiService.selectedModel.CategoryID" required>
                  <option [ngValue]="0" selected>Please Select</option>
                  <option *ngFor="let _category of category"
                            [ngValue]="_category.ID">
                        {{_category.Name}}
                </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Category Type</label>
          <div class="col-sm-6">
            <input class="form-control" type="text" name="Name" placeholder="Category Type" #name="ngModel" [(ngModel)]="apiService.selectedModel.Name"
              required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Is Active</label>
          <div class="col-sm-6">
            <div class="checkbox-fade fade-in-info">
              <label>
                <input type="checkbox" name="IsActive" #name="ngModel" [(ngModel)]="apiService.selectedModel.IsActive">
                <span class="cr">
                  <i class="cr-icon icofont icofont-ui-check txt-info"></i>
                </span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-6 buttons-container">
            <button class="btn btn-info" [disabled]="!categorytypeForm.valid" type="submit"><i class="icofont icofont-check-circled"></i>{{submitType}}</button>
            <button class="btn btn-danger" type="button" (click)="resetForm(categorytypeForm)"><i class="icofont icofont-not-allowed"></i>Cancel</button>
          </div>
        </div>
        <div class="dt-responsive">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
              <div>
                <label class="label-control">Show
                  <select class="form-control input-sm full-data-show-entry" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="25">25</option>
                    <option [ngValue]="50">50</option>
                    <option [ngValue]="100">100</option>
                  </select>
                  entries
                </label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
              <div style="text-align: right;">
                <label>Search:
                  <input type="search" [(ngModel)]="filterQuery" class="form-control input-sm full-data-search"
                    placeholder="Search name">
                </label>
              </div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-bordered full-data-table" #mf="mfDataTable" [mfData]="categorytype | dataFilter : filterQuery"
              #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
              <thead>
                <tr> <th>
                    <mfDefaultSorter by="category">Category</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="category">Category Type</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="isActive">Is Active ?</mfDefaultSorter>
                  </th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let _categorytype of categorytype">
                  <td>{{_categorytype.CategoryName}}</td>
                  <td>{{_categorytype.Name}}</td>
                  <td>{{_categorytype.IsActive ? 'Yes':'No'}}</td>
                  <td>
                      <button type="button" class="btn btn-primary btn-mini waves-effect waves-light" (click)="editCategorytype(_categorytype.ID)" style="font-size: 13px;">
                        <i class="fa fa-pencil-square-o"></i>Edit</button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="6">
                    <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
