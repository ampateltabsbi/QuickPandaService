<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'Category Type'">
      <form #categorydescriptionForm="ngForm" (ngSubmit)="onSubmit(categorydescriptionForm)">
        <div class="form-group row">
          <div class="col-sm-6">
            <input class="form-control" type="hidden" name="ID" #name="ngModel" [(ngModel)]="apiService.selectedModel.ID">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Category Type</label>
          <div class="col-sm-6">
            <select class="form-control" name="CategoryTypeID" #name="ngModel" [(ngModel)]="apiService.selectedModel.CategoryTypeID"
              required>
              <option [ngValue]="undefined" selected>Please Select</option>
              <option *ngFor="let _categorytype of categorytype" [ngValue]="_categorytype.ID">
                {{_categorytype.Name}}
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Category Description</label>
          <div class="col-sm-6">
            <input class="form-control" type="text" name="Name" #name="ngModel" [(ngModel)]="apiService.selectedModel.Name"
              placeholder="Category Description" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Is Active</label>
          <div class="col-sm-6">
            <div class="checkbox-fade fade-in-info">
              <label>
                <input class="checkbox-inline" type="checkbox" name="IsActive" #name="ngModel" [(ngModel)]="apiService.selectedModel.IsActive">
                <span class="cr">
                  <i class="cr-icon icofont icofont-ui-check txt-info"></i>
                </span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-6 buttons-container">
            <button class="btn btn-info" [disabled]="!categorydescriptionForm.valid" type="submit">
              <i class="icofont icofont-check-circled"></i>Save
            </button>
            <button class="btn btn-danger" type="button" (click)="resetForm(categorydescriptionForm)">
              <i class="icofont icofont-not-allowed"></i>Cancel
            </button>
          </div>
        </div>
        <div class="dt-responsive">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
              <div>
                <label class="label-control">Show
                  <select class="form-control input-sm full-data-show-entry">
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="25">25</option>
                    <option [ngValue]="50">50</option>
                    <option [ngValue]="100">100</option>
                  </select>
                  entries
                </label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
              <div style="text-align: right;">
                <label>Search:
                  <input type="search" [(ngModel)]="filterQuery" class="form-control input-sm full-data-search"
                    placeholder="Search name">
                </label>
              </div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-bordered full-data-table" #mf="mfDataTable" [mfData]="categorydescription | dataFilter : filterQuery"
              #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
              <thead>
                <tr>
                    <th>
                        <mfDefaultSorter by="category">Category Type</mfDefaultSorter>
                      </th>
                  <th>
                    <mfDefaultSorter by="category">Category Description</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="isActive">Is Active ?</mfDefaultSorter>
                  </th>
                  <th></th>
                </tr>
                <tr>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let _categorydescription of categorydescription">
                  <td>{{_categorydescription.CategoryTypeID}}</td>
                  <td>{{_categorydescription.Name}}</td>
                  <td>{{_categorydescription.IsActive ? 'Yes':'No'}}</td>
                  <td>
                    <button type="submit" class="btn btn-info" type="button" (click)="editCategorydescription(_categorydescription.ID)">
                      <i class="fa fa-pencil-square-o"></i>
                      Edit</button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="6">
                    <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
