<ng2-toasty></ng2-toasty>
<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'Category Type'">
      <form #categorytypeForm="ngForm" (ngSubmit)="onSubmit(categorytypeForm)">
        <div class="form-group row">
          <div class="col-sm-6">
            <input class="form-control" type="hidden" name="ID" #name="ngModel" [(ngModel)]="apiService.selectedModel.ID"
              required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-6">
            <select class="form-control" name="CategoryID" #name="ngModel" [(ngModel)]="apiService.selectedModel.CategoryID" required>
                  <option [ngValue]="0" selected>Please Select</option>
                  <option *ngFor="let _category of category"
                            [ngValue]="_category.ID">
                        {{_category.Name}}
                </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Category Type</label>
          <div class="col-sm-6">
            <input class="form-control" type="text" name="Name" placeholder="Category Type" #name="ngModel" [(ngModel)]="apiService.selectedModel.Name"
              required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Is Active</label>
          <div class="col-sm-6">
            <div class="checkbox-fade fade-in-info">
              <label>
                <input type="checkbox" name="IsActive" #name="ngModel" [(ngModel)]="apiService.selectedModel.IsActive">
                <span class="cr">
                  <i class="cr-icon icofont icofont-ui-check txt-info"></i>
                </span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-6 buttons-container">
            <button class="btn btn-info" [disabled]="!categorytypeForm.valid" type="submit"><i class="icofont icofont-check-circled"></i>{{submitType}}</button>
            <button class="btn btn-danger" type="button" (click)="resetForm(categorytypeForm)"><i class="icofont icofont-not-allowed"></i>Cancel</button>
          </div>
        </div>
        <div class="dt-responsive">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
              <div class="row">
                <div class="col-sm-12">
                  <label class="form-inline f-right">
                    <div class="form-group">
                      <label class="label-control">Search:
                        <input type='text' class="form-control input-sm m-l-10" placeholder='Category Type' (keyup)='updateFilter($event)'/>
                      </label>
                    </div>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered full-data-table" [mfData]="data | dataFilter : filterQuery"
              #mf="mfDataTable" [mfRowsOnPage]="5" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
              <thead>
                <tr>
                  <th>
                    <mfDefaultSorter by="CategoryName">Category</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="Name">Category Type</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="IsActive">Is Active ?</mfDefaultSorter>
                  </th>
                  <th></th>
                </tr>
                <tr>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of mf.data">
                  <td>{{item.CategoryName}}</td>
                  <td>{{item.Name}}</td>
                  <td>{{item.IsActive ? 'Yes':'No'}}</td>
                  <td>
                    <button type="button" class="btn btn-primary btn-mini waves-effect waves-light" (click)="editCategorytype(item.ID)"
                      style="font-size: 13px;">
                      <i class="fa fa-pencil-square-o"></i>Edit</button>
                  </td>
                </tr>
              </tbody>
              <tfoot>                
                <tr>
                  <td colspan="6">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]" class="pagination-main f-right"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>       
      </form>
    </app-card>
  </div>
</div>
