<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'Pending Company'">
      <div class="dt-responsive">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6">
            <div class="row">
              <div class="col-sm-12">
                <label class="form-inline f-right">
                  <div class="form-group">
                    <label class="label-control">Search:
                      <input type='text' class="form-control input-sm m-l-10" placeholder='Company' (keyup)='updateFilter($event)'/>
                    </label>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered full-data-table" [mfData]="data | dataFilter : filterQuery"
            #mf="mfDataTable" [mfRowsOnPage]="5" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
            <thead>
              <tr>
                <th>
                  <mfDefaultSorter by="image"></mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="Name">Name</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="Email">Email</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="Phone">Phone</mfDefaultSorter>
                </th>                
                <th>Action</th>
              </tr>
              <tr>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of mf.data">
                  <td><img src="data:image/JPEG;base64,{{item.CompanyLogo}}" style='height: 40px;' class="d-inline-block img-circle " alt="tbl" /></td>
                  <td>{{item.CompanyLogo}}</td>
                <td>{{item.CompanyName}}</td>
                <td>{{item.Email}}</td>
                <td>{{item.Phone}}</td>                
                <td >
                  <button class="btn btn-sm btn-success" (click)="isApprovCompany(item.ID)"><i class="icofont icofont-check-circled"></i>Approv</button>
                  <button data-id=item.id class="btn btn-sm btn-danger" (click)="modalRejectedReason.open(item.ID)"><i class="icofont icofont-not-allowed"></i>Reject</button>                  
                </td>                
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="6">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]" class="pagination-main f-right"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </app-card>
  </div>
</div>
<app-modal-basic #modalRejectedReason>
  <div class="app-modal-header">
    <h4 class="modal-title">Rejected Reason</h4>
    <button type="button" class="close basic-close" (click)="modalRejectedReason.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">
      <div class="row">
          <div class="col-sm-12">
              <label class="form-control-label">Enter Reason:</label>
              <textarea  class="form-control" rows="5" name="Reason" [(ngModel)]="bodyText" placeholder="Enter Rejected Reason" required></textarea>
          </div>
      </div>
  </div>
  <div class="app-modal-footer">           
    <button type="button" class="btn btn-primary ripple light" [attr.disabled]="bodyText ? null : ''" (click)="isRejectCompany(modalRejectedReason.My_Id, bodyText, modalRejectedReason.hide())">Save</button>
    <button type="button" class="btn btn-default ripple" (click)="modalRejectedReason.hide()">Close</button>
  </div>
</app-modal-basic>
