<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'Rejected Company'">
      <div class="dt-responsive">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6">
            <div class="row">
              <div class="col-sm-12">
                <label class="form-inline f-right">
                  <div class="form-group">
                    <label class="label-control">Search:
                      <input type='text' class="form-control input-sm m-l-10" placeholder='Company' />
                    </label>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered full-data-table" [mfData]="data | dataFilter : filterQuery"
            #mf="mfDataTable" [mfRowsOnPage]="5" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
            <thead>
              <tr>
                <th>
                  <mfDefaultSorter by="image"></mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="Name">Name</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="Email">Email</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="Phone">Phone</mfDefaultSorter>
                </th>                
                <th>Action</th>
              </tr>
              <tr>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of mf.data">
                  <td><img src="assets/images/user.png" style='height: 40px;' class="d-inline-block img-circle " alt="tbl"></td>
                <td>{{item.CompanyName}}</td>
                <td>{{item.Email}}</td>
                <td>{{item.Phone}}</td>                
                <td>
                  <button class="btn btn-sm btn-info"><i class="icofont icofont-eye-alt"></i>Approv</button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="6">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]" class="pagination-main f-right"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </app-card>
  </div>
</div>
