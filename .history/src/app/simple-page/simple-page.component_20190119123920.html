<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'Category Type'">
      <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-10">
            <select class="form-control" name="CategoryID" #name="ngModel" [(ngModel)]="apiService.selectedModel.CategoryID"
              required>
              <option [ngValue]="undefined" selected>Please Select</option>
              <option *ngFor="let _category of category" [ngValue]="_category.ID">
                {{_category.Name}}
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Category Type</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="Name" #name="ngModel" [(ngModel)]="apiService.selectedModel.Name"
              placeholder="Category Type" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Category Type</label>
          <div class="col-sm-10">
            <input class="checkbox-inline" type="checkbox" name="IsActive" #name="ngModel" [(ngModel)]="apiService.selectedModel.IsActive">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-success" popoverTitle="Success color states" placement="bottom"
              [disabled]="!categorytypeForm.valid">Save</button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-danger" popoverTitle="Danger color states" placement="bottom" (click)="resetForm(categorytypeForm)">Cancel</button>
          </div>
        </div>

        <div class="dt-responsive">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
              <div>
                <label class="label-control">Show
                  <select class="form-control input-sm full-data-show-entry">
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="25">25</option>
                    <option [ngValue]="50">50</option>
                    <option [ngValue]="100">100</option>
                  </select>
                  entries
                </label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
              <div style="text-align: right;">
                <label>Search:
                  <input type="search" class="form-control input-sm full-data-search" placeholder="Search name">
                </label>
              </div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-bordered full-data-table" #mf="mfDataTable" [mfData]=""
              [mfRowsOnPage]="10">
              <thead>
                <tr>
                  <th>
                    <mfDefaultSorter by="name">Category</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="position">Category Type</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="office">Active</mfDefaultSorter>
                  </th>
                  <th></th>
                </tr>
                <tr>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let _categorytype of categorytype | paginate: { id: 'listing_pagination',
                itemsPerPage: 10,
                currentPage: page,
                totalItems: totalRec };">
                  <td>{{_categorytype.CategoryName}}</td>
                  <td>{{_categorytype.Name}}</td>
                  <td>{{_categorytype.IsActive ? 'Yes':'No'}}</td>
                  <td>
                    <button type="submit" class="btn btn-info" type="button" (click)="editCategorytype(_categorytype.ID)">
                      <i class="fa fa-pencil-square-o"></i>
                      Edit</button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="6">
                    <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
