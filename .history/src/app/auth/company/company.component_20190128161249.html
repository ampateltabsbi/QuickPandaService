<section class="testimonial py-5 login p-fixed d-flex text-center common-img-bg" id="testimonial">
  <div class="container" style="background: white">
    <div class="row ">
      <div class="col-md-3 py-5 bg-primary text-white text-center" style="padding-bottom: 1rem !important; padding-top: 1rem !important;">
        <div class=" ">
          <div class="card-body">
            <img src="assets/images/logo.png">
            <h2 class="py-3">Registration</h2>
            <p>Tation argumentum et usu, dicit viderer evertitur te has. Eu dictas concludaturque usu, facete detracto
              patrioque an per, lucilius pertinacia eu vel.
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-9 py-5 border" style="padding-bottom: 1rem !important; padding-top: 1rem !important;">

        <form class="md-float-material" #companyForm="ngForm" (ngSubmit)="onSubmit(companyForm)">
          <div class="container register-form">
            <div class="form">
              <div class="note">
                <p style="font-size: 18px !important">
                  Company Registration
                </p>
              </div>

              <div class="form-content" style="padding: 1%; margin-bottom: 1%;">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="CompanyName" class="col-md-4 col-form-label">Company Name</label>
                      <div class="col-md-8">
                        <input type="text" id="CompanyName" class="form-control" name="CompanyName">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="IsActive" class="col-md-4 col-form-label">Is Active</label>
                      <div class="col-md-8">
                        <input type="text" id="IsActive" class="form-control" name="IsActive">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">City</label>
                      <div class="col-sm-8">
                        <select name="select" class="form-control">
                          <option value="opt1">Select City</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">State</label>
                      <div class="col-sm-8">
                        <select name="select" class="form-control">
                          <option value="opt1">Select State</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Country</label>
                      <div class="col-sm-8">
                        <select name="select" class="form-control">
                          <option value="opt1">Select Country</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label for="Email" class="col-md-4 col-form-label">Email</label>
                      <div class="col-md-8">
                        <input type="text" id="Email" class="form-control" name="Email">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="Phone" class="col-md-4 col-form-label">Phone</label>
                      <div class="col-md-8">
                        <input type="text" id="Phone" class="form-control" name="Phone">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Post Code</label>
                      <div class="col-sm-8">
                        <input class="form-control" type="text" name="PinCode" placeholder="PinCode" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Web Address</label>
                      <div class="col-sm-8">
                        <input class="form-control" type="text" name="WebAddress" placeholder="WebAddress" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Company Logo</label>
                      <div class="col-sm-8">
                        <input type="file" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
                <div class="col-md-6"></div>
                <div class="col-md-6"><button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Submit</button></div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
