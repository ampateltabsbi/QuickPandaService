<section class="login p-fixed d-flex text-center common-img-bg">
  <!-- starts -->
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-body auth-body">
          <form class="md-float-material" #companyForm="ngForm" (ngSubmit)="onSubmit(companyForm)">
            <div class="text-center">
              <img src="assets/images/logo.png" alt="Mash Able">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Company Detail</h3>
                </div>
              </div>
              <hr />

              <div class="col-sm-6">
                </div>

                <div class="col-sm-6">
                  </div>
                  
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Company Name</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" name="CompanyName" placeholder="Company Name" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" name="Email" placeholder="Email" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" name="Phone" placeholder="Phone" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address1</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" name="Address1" placeholder="Address1" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address2</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text" name="Address2" placeholder="Address2" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">City</label>
                <div class="col-sm-8">
                  <select name="select" class="form-control">
                    <option value="opt1">Select City</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">State</label>
                <div class="col-sm-8">
                  <select name="select" class="form-control">
                    <option value="opt1">Select State</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Country</label>
                <div class="col-sm-8">
                  <select name="select" class="form-control">
                    <option value="opt1">Select Country</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Post Code</label>
                <div class="col-sm-8">
                  <select name="select" class="form-control">
                    <option value="opt1">Select Post Code</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Web Address</label>
                <div class="col-sm-8">
                  <select name="select" class="form-control">
                    <input class="form-control" type="text" name="WebAddress" placeholder="WebAddress" required>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Company Logo</label>
                <div class="col-sm-8">
                  <select name="select" class="form-control">
                    <input type="file" class="form-control">
                  </select>
                </div>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-md-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">I read and accept <a href="javascript:;">Terms &amp; Conditions.</a></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <!-- <button type="button" [routerLink]="['/auth/company-register']" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Register now.</button> -->

                  <a [routerLink]="['/auth/company-register']" class="text-right f-w-600 text-inverse"> <b>Register
                      Company</b></a>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Already Registed Company?</p>
                  <p class="text-inverse text-left"><b></b></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>

      <div class="col-sm-6">
        </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of -->
</section>
