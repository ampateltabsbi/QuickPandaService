<section class="testimonial py-5 login p-fixed d-flex text-center common-img-bg" id="testimonial">
    <div class="container" style="background: white">
        <div class="row ">
            <div class="col-md-4 py-5 bg-primary text-white text-center" style="padding-bottom: 1rem !important; padding-top: 1rem !important;">
                <div class=" ">
                    <div class="card-body">
                        <img src="assets/images/logo.png">
                        <h2 class="py-3">Registration</h2>
                        <p>Tation argumentum et usu, dicit viderer evertitur te has. Eu dictas concludaturque usu, facete detracto patrioque an per, lucilius pertinacia eu vel.
</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8 py-5 border" style="padding-bottom: 1rem !important; padding-top: 1rem !important;">

                <form class="md-float-material" #companyForm="ngForm" (ngSubmit)="onSubmit(companyForm)">
                    <div class="container register-form">
                        <div class="form">
                            <div class="note">
                                <p style="font-size: 18px !important">
                                  Company Registration
                                </p>
                            </div>

                            <div class="form-content">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label for="CompanyName" class="col-md-4 col-form-label text-md-right">Company Name</label>
                                            <div class="col-md-6">
                                                <input type="text" id="CompanyName" class="form-control" name="CompanyName">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="IsActive" class="col-md-4 col-form-label text-md-right">Is Active</label>
                                            <div class="col-md-6">
                                                <input type="text" id="IsActive" class="form-control" name="IsActive">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label for="Email" class="col-md-4 col-form-label text-md-right">Email</label>
                                            <div class="col-md-6">
                                                <input type="text" id="Email" class="form-control" name="Email">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="full_name" class="col-md-4 col-form-label text-md-right">Phone</label>
                                            <div class="col-md-6">
                                                <input type="text" id="full_name" class="form-control" name="Phone">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="form-row">
                            <button type="button" class="btn btn-danger">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
