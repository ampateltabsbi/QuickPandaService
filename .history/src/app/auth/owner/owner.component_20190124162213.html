              </div>
              <div class="auth-box">
                <div class="row m-b-20">
                  <div class="col-md-12">
                    <h3 class="text-center txt-primary">Owner Details</h3>
                  </div>
                </div>
                <hr/>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                      <input class="form-control" type="text" name="FirstName" placeholder="First Name" required>
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Last Name</label>
                      <div class="col-sm-10">
                        <input class="form-control" type="text" name="LastName" placeholder="Last Name" required>
                      </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input class="form-control" type="text" name="Email" placeholder="Email" required>
                        </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Phone</label>
                          <div class="col-sm-10">
                            <input class="form-control" type="text" name="Phone" placeholder="Phone" required>
                          </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <input class="form-control" type="text" name="Email" placeholder="Email" required>
                            </div>
                          </div>
                <div class="row m-t-25 text-left">
                  <div class="col-md-12">
                    <div class="checkbox-fade fade-in-primary">
                      <label>
                        <input type="checkbox" value="">

                        <span class="text-inverse">I read and accept <a href="javascript:;">Terms &amp; Conditions.</a></span>
                      </label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="checkbox-fade fade-in-primary">
                      <label>

                        <span class="text-inverse">Send me the <a href="javascript:;">Newsletter</a> weekly.</span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row m-t-30">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign up now.</button>

                    <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
