<section class="testimonial py-5 login p-fixed d-flex text-center common-img-bg" id="testimonial">
    <div class="container" style="background: white">
      <div class="row ">
        <div class="col-md-3 py-5 bg-primary text-white text-center" style="padding-bottom: 1rem !important; padding-top: 1rem !important;">
          <div class=" ">
            <div class="card-body">
              <img src="assets/images/logo.png">
              <h2 class="py-3">Registration</h2>
              <p>Tation argumentum et usu, dicit viderer evertitur te has. Eu dictas concludaturque usu, facete detracto
                patrioque an per, lucilius pertinacia eu vel.
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-9 py-5 border" style="padding-bottom: 1rem !important; padding-top: 1rem !important;">

          <form class="md-float-material" #companyForm="ngForm" (ngSubmit)="onSubmit(companyForm)">
            <div class="container register-form">
              <div class="form">
                <div class="note">
                  <p style="font-size: 18px !important">
                    Owner Registration
                  </p>
                </div>

                <div class="form-content" style="padding: 1%; margin-bottom: 1%;">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label for="FirstName" class="col-md-4 col-form-label">First Name</label>
                        <div class="col-md-8">
                          <input type="text" id="FirstName" class="form-control" name="FirstName">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="LastName" class="col-md-4 col-form-label">Last Name</label>
                        <div class="col-md-8">
                            <input type="text" id="LastName" class="form-control" name="LastName">
                        </div>
                      </div>
                      <div class="form-group row">
                          <label for="Email" class="col-md-4 col-form-label">Email</label>
                          <div class="col-md-8">
                              <input type="text" id="Email" class="form-control" name="Email">
                          </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Phone</label>
                            <div class="col-sm-8">
                              <input class="form-control" type="text" name="Phone" placeholder="Phone" required>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Company Group</label>
                            <div class="col-sm-8">
                              <input class="form-control" type="text" name="CompanyGroup" placeholder="Company Group" required>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                              <input class="form-control" type="text" name="Password" placeholder="Password" required>
                            </div>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                  <div class="col-md-8"></div>
                  <div class="col-md-6"><button [routerLink]="['/auth/company-register']" type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Submit</button></div>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
